<!DOCTYPE html>
<html lang="en">
<head id="meta-data">
    <meta name="description" content="CSS Final Project">
    <title>Shop Stylish Clocks: Alarm, Wall, and Vintage Designs</title>
    <!--add CSS files-->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!--add jquery-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!--add JS file-->
    <script src="js/custom-js.js"></script>
    <!-- add Fontawesome -->
    <script src="https://kit.fontawesome.com/627852edbd.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- Header -->
<header id="header"></header>
<section class="sign-in-register-forms">
    <div class="sign-in-register-content">
        <h1>Timeless Inc Register</h1>
        <form method="POST">
            <div>
                <label for="email">Email</label>
                <p><input type="email" id="email" name="email" required placeholder="Enter your email"></p>
            </div>
            <div>
                <label for="password">Create Password</label>
                <p><input type="password" id="password" name="password" required placeholder="Create a password"></p>
            </div>
            <div>
                <label for="reenter-password">Re-enter Password</label>
                <p><input type="password" id="reenter-password" name="reenter-password" required placeholder="Re-enter your password"></p>
            </div>
            <input type="submit" value="Register">
        </form>
        <p>Already have an account?<a href="SignIn.html" target="_self"> Sign In</a></p>
    </div>
</section>
<footer id="footer"></footer>
</body>
</html>
